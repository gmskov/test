# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/node:16.13.2
    working_directory: ~/repo
    environment:
      CI: false

#    machine:
#      image: ubuntu-2204:2023.02.1
    resource_class: large
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "32:c3:da:fa:f4:14:e0:88:92:ed:6c:36:22:ad:44:c3"
      - run: ssh-keyscan ${SERVER_IP} >> ~/.ssh/known_hosts
      - run:
          name: "Clean Upload folder"
          command: ssh ${SERVER_USER}@${SERVER_IP} "rm -rf /var/www/gbar.digitize.ee/upload/*"
      - run:
          name: "Build UI & SERVER"
          command: |
            cd erp-ui
#            npm install
#            npm run build
#            scp -r build ${SERVER_USER}@${SERVER_IP}:/var/www/gbar.digitize.ee/upload/ui
#            cd ../server
#            npm install
#            npm run build
#            scp -r dist ${SERVER_USER}@${SERVER_IP}:/var/www/gbar.digitize.ee/upload/server
      - run:
          name: "Execute deploy script"
          command: ssh -oStrictHostKeyChecking=no -v ${SERVER_USER}@${SERVER_IP} "/var/www/gbar.digitize.ee/deploy.sh"

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  deploy:
    jobs:
      - build
